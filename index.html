<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Launch School time estimator</title>
</head>
<body id="body">
  <div id="wrapper">
    <h1>How long will it take you to finish JS core?</h1>
    
    <div id="initialDiv">

      <form id='initialform'>
        <div id='line1'>
          <input type="hoursperweek" placeholder="How many hours do you study per week?"
          id="hoursperweek" name="hoursperweek" minlength="1" size="10">
        </div>

        <div id='line2'>
          <input type="hoursdone" placeholder="How many hours have you done in total?"
          id="hoursdone" name="hoursdone">
        </div>
        <div id="inputexplanationdiv">
        </div>
      </form>

      <div id="haveyoufinishedjs109" class="smallLi">
        <div class="innerLi">
          Have you already finished JS109?
        </div>
        <div id="yesfinished" class="submitbutton">
          Yes
        </div>
        <div id="notfinished" class="submitbutton">
          No
        </div>
      </div>

      <form id="questions">

      </form>

      <div id="submitInnerDiv" class="smallLi">
        <div class="innerLi">
          Click submit when finished.
        </div>
        <div id="coursehourssubmitbutton" class="submitbutton">
          Submit
        </div>
      </div>
    </div>


  </div>

  <div id="mainbody">
    <div id="listdiv">
      <ul id="courseList">
      </ul>
      <ul id="list">
        <div id="moreDetailsDiv" class="smallLi">
          <div class="innerLi">
            Click here for more details on each course.
          </div>
          <div id="moredetailsbutton" class="submitbutton">
            Details
          </div>
        </div>
      </ul>
    </div>
  </div>

  <div id="insertText">
  </div>

  <div id="moreDetails">
    <ul id="courseListMoreDetails">
    </ul>
  </div>

  <div id="resetButtonDiv">
    
  </div>

</body>

<script type="module" src="app.mjs"></script>
</html>
